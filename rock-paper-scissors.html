<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>
  <script src="rockPaperScissors.js"></script>
</head>

<body>
  <h3>What are you going to play?</h3>
  <select class="player-choice" id="player-choice">
    <option value="rock">rock</option>
    <option value="paper">paper</option>
    <option value="scissors">scissors</option>
  </select>
  <h3>Rock, paper, scissors...</h3>
  <button type="button" id="challenge-computer">SHOOT!</button>
  <hr>
  <div class="read-computer" id="read-computer">
  </div>
  <div class="read-player" id="read-player">
  </div>
  <hr>
  <button type="button" id="get-current-score">CLICK FOR CURRENT SCORE</button>
  <div class="current-score" id="current-score">
  </div>
</body>

</html>
